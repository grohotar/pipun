# HTTP to HTTPS redirect for pipun.pro
server {
    listen 80;
    listen [::]:80;
    server_name pipun.pro www.pipun.pro;

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server for pipun.pro
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name pipun.pro www.pipun.pro;

    # SSL certificates
    ssl_certificate /etc/nginx/ssl/pipun.pro/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/pipun.pro/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Root directory for static files
    root /usr/share/nginx/html/pipun;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Main location
    location / {
        try_files $uri $uri/ =404;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
