# HTTP redirect for old domain (pipun.pro -> pipun.club)
server {
    listen 80;
    listen [::]:80;
    server_name pipun.pro www.pipun.pro;

    return 301 https://pipun.club$request_uri;
}

# HTTPS redirect for old domain (requires cert for pipun.pro)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name pipun.pro www.pipun.pro;

    # SSL certificates
    ssl_certificate /etc/nginx/ssl/pipun.pro/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/pipun.pro/privkey.pem;

    return 301 https://pipun.club$request_uri;
}

# HTTP to HTTPS redirect for pipun.club
server {
    listen 80;
    listen [::]:80;
    server_name pipun.club www.pipun.club;

    return 301 https://pipun.club$request_uri;
}

# HTTPS server for pipun.club
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name pipun.club www.pipun.club;

    # SSL certificates
    ssl_certificate /etc/nginx/ssl/pipun.club/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/pipun.club/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Root directory for static files
    root /usr/share/nginx/html/pipun;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers
    # Allow Yandex.Metrika to load site in iframe for click maps and webvisor
    add_header Content-Security-Policy "frame-ancestors 'self' https://*.yandex.ru https://*.yandex.net" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Main location
    location / {
        try_files $uri $uri/ =404;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
